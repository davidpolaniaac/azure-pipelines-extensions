<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="sdk/scripts/VSS.SDK.js"></script>
    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    "InputEditor": "scripts/input_editor"
                }
            }
        });
        VSS.ready(function() {
            VSS.require(['InputEditor/editorExtension'], function(){});
        });
     </script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div>
            <h3>Provide key value pair</h3> 
    </div>
    <div class="grid-container">
        <table class="edit-parameters-grid">
       <thead>
           <tr>
               <td></td>
               <td class="name">Name</td>
               <td class="value">Value</td>
           </tr>
       </thead>
       <tbody data-bind="foreach: parameters">
           <tr>
               <td style="width: 20px;">
                   <a href="#" data-bind="click: $parent.remove, style: {display: 'block'}" style="display: block;">
                       <span class="bowtie-icon bowtie-edit-delete" title="Remove"></span>
                   </a>
               </td>
               <td><input type="text" class="name-input" data-bind="value: name, valueUpdate: 'afterkeydown'"></td>
               <td><input type="text" class="value-input" data-bind="value: value, valueUpdate: 'afterkeydown'"></td>
           </tr>
       </tbody>
       <tbody>
           <tr>
               <td colspan="3" class="add-button">
                   <a href="#" data-bind="click: add" title="Add">
                       <span class="bowtie-icon bowtie-math-plus"></span> Add 
                   </a>
               </td>
           </tr>
       </tbody>
   </table>


    </div>
</body>

</html>
